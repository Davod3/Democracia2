<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="/css/style.css" rel="stylesheet" />
	<link rel="icon" type="image/png" href="/images/favicoon.png">
	<title>Democracia2 - Detalhes do Projeto Lei</title>
</head>
<body>

	<div id="alerta" th:if="${alerta}">
		<span th:text="${alerta}"></span>
	</div>

	<div class="images-container">
		<div class="logo-container">
			<img alt="logo_site" src="/images/logo.png" class="logo">
		</div>
		<div class="profile-container">
			<div class="user">
				<span class="username" th:text="${cidadao.name}"></span>
			</div>
			<a class="sign-out" th:href="'/'">Sign out</a>
		</div>
	</div>

	<div class="content-container">
		<h1>Detalhes do Projeto Lei</h1>

		<div class="lista-container">
			<ul class="projetoLei-lista">
				<li>
					<span>Título:</span>
					<span th:text="${projetoLei.titulo}"></span>
				</li>
				<li>
					<span>Tema:</span>
					<span th:text="${projetoLei.tema}"></span>
				</li>
				<li>
					<span>Delegado proponente:</span>
					<span th:text="${projetoLei.delegadoProponente}"></span>
				</li>
				<li>
					<span>Data de validade:</span>
					<span th:text="${projetoLei.dataValidade}"></span>
				</li>
				<li>
					<span>Descrição:</span>
					<span th:text="${projetoLei.descricao}"></span>
				</li>
				<li>
					<span>PDF:</span>
					<a th:href="@{'/consultarProjsLei/' + ${projetoLei.id} + '/pdf/' + ${projetoLei.pdf.filename}}" target="_blank">Visualizar PDF</a>
				</li>
				<li>
					<span>Estado:</span>
					<span th:text="${projetoLei.estado}"></span>
				</li>
			</ul>
		</div>
	</div>

	<div class="button-container-projLeiDetail">
		<div class="back">
			<a th:href="'/' + ${cidadao.numCC} + '/consultarProjsLei'"><button>Voltar</button></a>
		</div>
		<div class="apoiar">
			<form th:action="@{'/' + ${cidadao.numCC} + '/consultarProjsLei/' + ${projetoLei.id}}" method="POST">
				<input type="hidden" name="id" th:value="${projetoLei.id}">
				<button type="submit">Apoiar</button>
			</form>
		</div>
	</div>

</body>
</html>
