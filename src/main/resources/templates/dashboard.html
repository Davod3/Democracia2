<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="/css/style.css" rel="stylesheet" />
	<link rel="icon" type="image/png" href="/images/favicoon.png">
	<title>Democracia2 - DashBoard</title>
</head>
<body>
	<div class="images-container">
		<div class="logo-container">
			<img alt="logo_site" src="/images/logo.png" class="logo">
		</div>
		<div class="profile-container">
			<div class="user">
				<span class="username" th:text="${cidadao.name}"></span>
			</div>
			<a th:href="'/'">Sign out</a>
		</div>
	</div>
	<div class="content-container">
		<h1>DashBoard</h1>

		<div class="links-container">
			<div class="top-links">
				<div class="top-link-left">
					<a th:href="'/' + ${cidadao.numCC} + '/listarVot'"><button>Votações em curso</button></a>
				</div>
				<div class="top-link-right">
					<a th:href="'/' + ${cidadao.numCC} + '/apresentarProjLei'"><button>Apresentar Projeto de Lei</button></a>
				</div>
			</div>

			<div class="bottom-links">
				<div class="bottom-link-left">
					<a th:href="'/' + ${cidadao.numCC} + '/consultarProjsLei'"><button>Projetos de Lei em curso</button></a>
				</div>
				<div class="bottom-link-right">
					<a th:href="'/' + ${cidadao.numCC} + '/escolherDel'"><button>Escolher Delegado</button></a>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
