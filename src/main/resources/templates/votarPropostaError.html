<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="/css/style.css" rel="stylesheet" />
	<link rel="icon" type="image/png" href="/images/favicoon.png">
	<title>Democracia2 - Votar Proposta</title>
</head>
<body>
	<div class="images-container">
		<div class="logo-container">
			<img alt="logo_site" src="/images/logo.png" class="logo">
		</div>
		<div class="profile-container">
			<div class="user">
				<span class="username" th:text="${cidadao.name}"></span>
			</div>
			<a class="sign-out" th:href="'/'">Sign out</a>
		</div>
	</div>
	<div class="content-container">
		<h1>Erro ao Votar</h1>
	
		<div class="error-message">
			Ocorreu um erro ao votar!
			Você já votou nesta votação!
		</div>
		
	</div>	
	
	<div class="button-container">
		<a th:href="'/' + ${cidadao.numCC} + '/dashboard'"><button>Voltar para a página principal</button></a>
	</div>
</body>
</html>
